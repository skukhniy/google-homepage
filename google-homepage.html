<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body{
                height:100%;
                margin:0;
                padding:0;
                font-size: 14px;
                font-family: arial,sans-serif;
            }
            .nav_bar{
                display:block;
                padding:30px 30px;
            }
            ul{
                list-style-type: none;
                margin:0;
                padding:0;
            }
            .nav_bar li{
                float:right;
            }
            .nav_bar li a{
                display:block;
                color:black;
                text-align: center;
                padding:14px 16px;
                text-decoration:none;
            }
            .logo{
                height:275px;
                display:flex;
                justify-content:center;
                width:100%;
            }
            .logo img{
                align-self: flex-end;
            }
            .search_bar{
                text-align:center;
                margin:15px;
            }
            .search_bar button{
                margin:10px;
                margin-top: 20px;
                

            }

            .footer{
                display:flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                background: #f2f2f2;
            }
            .footer_left li{
                
            }
            .footer_right li{
                
            }            

            
            .country_bar{
                color: rgba(0,0,0,.54);
                background: #f2f2f2;
                padding: 15px 30px;
                border-bottom: 1px solid #dadce0;
                display:block;
                font-size: 15px;
            }
            .carbon_neut{
                color:#70757a;
                width:100%;
                justify-content:center;
                padding:15px;
                text-align:center;
            }
            .carbon_neut img{
                height:15px;
            }
            .carbon_neut a{
                display:block;
                color:#70757a;
                text-decoration: none;
            }
            .carbon_neut a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="nav_bar">
            <ul>
                <li style="float:left"><a href="">About</a></li>
                <li style="float:left"><a href="">Store</a></li>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">More Options</a></li>
                <li><a href="">Profile</a></li>
            </ul>
        </div>
        <div class="logo">
            <img id="logo_img" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">  
        </div>
        <div class="search_bar">
            <form id=query>
                <input type="search" id="query" name="q">
            </form>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class ="country_bar">
            <p>United Kingdom</p>
        </div>
        <div class="footer">
            <div class="carbon_neut">
                <a href="https://sustainability.google/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                    <img src=images/carbon_neutral.png alt="leaf"> Carbon neutral since 2007</a>
            </div>
            <ul>
                <div class="footer_left">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </div>
                <div class="footer_right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </div>
            </ul>
        </div>
    </body>
</html>
